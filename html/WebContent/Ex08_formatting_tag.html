<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>여기는 <b>1 번째</b> 문단이다</p>
	<p>여기는 <i>2 번째</i> 문단이다</p>
	<p>여기는 <sup>3 번째 </sup>문단이다</p>
	<p>여기는 <sub>4 번째 </sub>문단이다</p>
	<p>여기는 <ins>5 번째 </ins>문단이다</p>
	<p>여기는 <del>6 번째 </del>문단이다</p>
	
	<p><span style ="background-color:yellow">span 인라인레벨, 배경색이 일부만 적용된다.</span></p>
	<p><span style ="text-align:center">span 인라인레벨, 정렬이 안 된다</span></p>
		
	<p><div style ="background-color:orange">div 블록레벨, 배경색이 전체에 적용된다</div></p>
	<p><div style ="text-align:center">div 블록레벨, 정렬이 된다.</div></p>
	
	
</body>
</html>
