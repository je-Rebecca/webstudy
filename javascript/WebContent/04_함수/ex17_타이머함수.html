<meta charset="UTF-8">
<title>17 타이머함수</title>
<script type="text/javascript">
/*
	console.log('A');
	
	setTimeout(function() {
		console.log('B');

	console.log('C');  */

	//setTimeout 이용해 1,2,3 출력
	for(var n =1; n<4; n++){
	setTimeout(function (){
		console.log(n)
		},0);
	}
	
//해결, 자체적으로 클로저를 지원하는 forEach()메소드를 이용! 
	var array =[1,2,3]; 
	array.forEach(function(e){
		setTimeout(function(){
		console.log(e)
		}, 0);
	}); 
	
</script>
