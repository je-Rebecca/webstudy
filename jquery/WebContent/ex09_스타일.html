<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass: 클래스속성추가</title>
<script src = "asset/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('body').css('display','flex');
		$('body').addClass('centered');
		$('div').addClass('box');
		
		$('div').each(function(index,item){
			$(this).addClass('color-'+(index+1));
		});
		
		$('#box2').removeClass('box');
	});
</script>
<style type="text/css">
	.centered{text-align: center; line-height: 300px;}
	.box{width:300px; height:300px; 
	border: 1px solid black; margin: 10px;}
	.color-1{background : tomato;}
	.color-2{background : PaleTurquoise;}
	.color-3{background : LightSalmon;}
</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
