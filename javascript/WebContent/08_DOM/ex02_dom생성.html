<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom 생성2 </title>
<script type="text/javascript">

onload = function(){
	
	var title = document.createElement('h1'); 
		
	document.body.appendChild(title); 

	var text = document.createTextNode('Hello'); 
	
	title.appendChild(text);
}

</script>
</head>
<body>
	<h1>Good Morning</h1>

</body>
</html>
