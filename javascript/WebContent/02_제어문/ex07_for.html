	var output = ''; 
	
	output += '<table>'; 
	
	for(var d = 1; d < 10; d++){
		output += '<tr>'; 
		for(var a = 2; a < 10; a++){
		 	output += '<td>'+ d + 'x' + a + '=' + (d * a) + '</td>';
		}
		output += '</tr>';
	}
	output += '</table>'; 
	document.write(output);
	
	//2) ul로 표현 
	var output = ''; 

	for(var d = 1; d < 10; d++){
		output += '<ul>'; 
		for(var a = 2; a < 10; a++){
		 	output += '<li>'+ d + 'x' + a + '=' + (d * a) + '</li>';
		}
		output += '</ul>';
	}

	document.write(output);
	
	
</script>
