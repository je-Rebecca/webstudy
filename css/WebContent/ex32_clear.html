<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	.container {
		width: 100%;
	}
	.left-box  {
		width: 100px;
		height: 100px;
		border: 1px solid black;
		margin: 10px;
		float: left;
	}
	.outer-box{
		width: 100px;
		height: 100px;
		border: 1px solid black;
		clear: left; 
	}
</style>
<title>float clear </title>
</head>
<body>
<div class="container">
	
		<div class="left-box" style="background: red;">RED</div>
		<div class="left-box" style="background: orange;">ORANGE</div>
		<div class="left-box" style="background: yellow;">YELLOW</div>
		<div class="left-box" style="background: green;">GREEN</div>
		<div class="left-box" style="background: blue;">BLUE</div>
		<div class="left-box" style="background: navy;">NAVY</div>
		<div class="left-box" style="background: purple;">PURPLE</div>
	
	</div>
	<div class="outer-box">	OUTER-BOX </div>
</body>
</html>
