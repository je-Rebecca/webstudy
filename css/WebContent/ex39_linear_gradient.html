<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src ="assets/script/prefixfree.min.js" type= "text/javascript"></script>
<style type="text/css">
	.linear-gradient{height: 150px; }
	#gradi1{background-color: HotPink;
	-webkit-background-image: linear-gradient(#d499ff, #E6E6FA ); 
	-moz-background-image: linear-gradient(#d499ff, #E6E6FA ); 
	-o-background-image: linear-gradient(#d499ff, #E6E6FA ); 
	background-image: linear-gradient(#d499ff, #E6E6FA )} 
	
	#gradi2{
	background-color: yellow;
		background-image: linear-gradient(to top left, olive, Moccasin);}
	
	#gradi3{
	background-color: blue; 
	background-image: 
	linear-gradient(to bottom right, LightCoral, 
	LightSalmon, MediumAquaMarine, RosyBrown);}	

	#gradi4{
	background-color: LightSeaGreen; 
	background-image: linear-gradient(to bottom, rgba(72,61,139,0), rgba(72,61,139,50))}
</style>
<title>선형 그라디언트</title>
</head>
<body>
	<h3>linear_gradient</h3>
	<div id ="gradi1" class="linear-gradient"></div>
	<div id ="gradi2" class="linear-gradient"></div>
	<div id ="gradi3" class="linear-gradient"></div>
	<div id ="gradi4" class="linear-gradient"></div>

</body>
</html>
