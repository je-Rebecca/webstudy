<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표준이벤트모델</title>
<script type="text/javascript">
	onload = () =>{
		var title = document.querySelector('#title');
		// title 에 click 이벤트를 추가한다.
		title.addEventListener('click', () => {
			alert('클릭되었다.');
		});
	}
</script>

</head>
<body>
	<h3 id="title">클릭!</h3>
</body>
</html>
