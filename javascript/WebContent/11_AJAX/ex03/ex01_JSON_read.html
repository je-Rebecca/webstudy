<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01_Json</title>
<script src ="../../assets/lib/json2.js" type ="text/javascript"></script>
<script type="text/javascript">
	onload =()=>{
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'DATA.json', true);
		xhr.send();
		xhr.onreadystatechange = () => {
			if ( xhr.readyState == 4 ) {
				if ( xhr.status == 200 ) {
					var data = JSON.parse(xhr.responseText);
					
				
					var message ='<ul>'; 
					for( var p in data){
						message += '<li>' +data[p] +'</li>'
					}
					message += '<li>' + data.name +'</li>'; 
					message += '<li>' + data.age +'</li>'; 
					message += '<li>' + data.address +'</li>'; 
					message += '<li>' + data.phone +'</li>'; 
					message += '</ul>';

					document.body.innerHTML = message; 
					
					//var data = eval(xhr.responseText); 보안이슈로 사용 자제중.. 
				}
			}
		}
	}
</script>
</head>
<body>

</body>
</html>
