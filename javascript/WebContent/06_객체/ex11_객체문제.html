//자동차 객체를 생성하시오 (속도 0~100, 연료 0~50)
//speedUp함수 속도+10, 연료 -5 speedDown 속도 -10 
//속도와 연료량 출력하는 panel 함수 
function Car(model,oil){
	
	this.model = model; 
	this.speed =0; 
	this.oil= oil; 
	
	this.__proto__.Max_Speed =100; 
	this.__proto__.Max_Oil =50; 
	this.__proto__.Step_Speed =10; 
	this.__proto__.Step_oil =5;
	
	this.__proto__.speedUp = function(){
	if(this.speed >= this.__proto__.Max_Speed || this.oil <this.__proto__.Step_oil){
			return;
	}
		this.speed += this.__proto__.Step_Speed;
		if(this.speed > this.__proto__.Max_Speed){
		   this.speed = this.__proto__.Max_Speed;
		}
		this.oil -= this.__proto__.Step_oil;
	}
	
	this.__proto__.speedDown = function(){
		if(this.speed <=0){
			return; 
		}
		this.speed -= this.__proto__.Step_Speed;
		if(this.speed <0){
			this.speed =0; 
		}
	}
	this.__proto__.panel = function(){
		return 'Model: ' + this.model + ', Speed :'
		+ this.speed +'KM(OIL: ' +this.oil +'L)<br>';
	}
} 

var myCar = new Car('e-class', 50);

document.write(myCar.panel());
myCar.speedUp();
myCar.speedUp();
myCar.speedUp();
document.write(myCar.panel());
myCar.speedDown();
myCar.speedDown();
myCar.speedDown();
document.write(myCar.panel());
