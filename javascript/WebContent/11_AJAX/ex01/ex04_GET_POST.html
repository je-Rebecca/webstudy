<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EX04_GET_POST</title>
<script type="text/javascript">
	onload =() =>{
		
		document.querySelector('#get').onclick  =() =>{
			var xhr = new XMLHttpRequest();
			xhr.open('GET','DATA.html',true);
			xhr.send(); 
			xhr.onreadystatechange = () =>{
				if(xhr.readyState==4){
					if(xhr.status==200){
						document.querySelector('#info').innerHTML = xhr.responseText; 
					}
				}	
			}
			
		}
		document.querySelector('#post').onclick =()=>{
			var xhr = new XMLHttpRequest();
			xhr.open('POST','DATA.html',true);
			xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
			xhr.send();
			xhr.onreadystatechange = () =>{
				if(xhr.readyState==4){
					if(xhr.status==200){
						document.querySelector('#info').innerHTML = xhr.responseText; 
					}
				}
			}
		}
	}
</script>
</head>
<body>
	<h3>정보출력</h3>
	<span id="info"></span><br>
	<input id ="get" type="button" value ="GET" />
	<input id ="post" type="button" value ="POST" />
</body>
</html>
