<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">

document.write('<h3> 0~1 사이 난수: ' + Math.random() + '</h3>');

//10% 확률 로 대박 출력 
document.write('<h3>' + (Math.random() <= 0.1 ? '대박' : '쪽박' ) + '</h3>');

//난수 : parseInt(Math.random() * 개수 )+ 시작 
// 0~9 사이 난수 출력
document.write('<h3>' + parseInt(Math.random() * 10) + '</h3>');

//1~6 사이 난수 출력 
document.write('<h3>' + (parseInt(Math.random() * 6) + 1) +'</h3>');
</script>
<title>random , 확률 </title>
</head>
<body>

</body>
</html>
