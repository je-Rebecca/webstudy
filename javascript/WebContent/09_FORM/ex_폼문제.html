<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.success, .fail {font-weight : bold;  display:block;}
	.success{color : blue; }
	.fail{color:red;}
	.none{display: none;}
</style>
<script type="text/javascript">
	
	function checkAge(f) {
		var age = f.age;
		var result = document.querySelector('#check-result');

		if ( parseInt(age.value) < 0 || parseInt(age.value) > 100 || isNaN(age.value) ) {
			message = '나이가 틀립니다.';
			result.setAttribute('class','fail');
		} else {
			message = '나이가 맞습니다.';
			result.setAttribute('class','success');
		}
		
		result.innerHTML = message;
	}
	
</script>
</head>
<body>
	<form>
		<input type="text" name="age" placeholder="AGE" />
		<input type="button" value="검사" onclick="checkAge(this.form)" />
	</form>
	<br/>
	<div id="check-result" class="none" >결과가 나타날자리</div>
	<div>--------------------</div>
</body>
</html>
