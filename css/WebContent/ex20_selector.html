<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body >p :first-child{
	color:red;}
	body >p :last-child{
	color:blue;}
	ol >li:first-child{color: crimson;}
	ol >li:last-child{color: brown;}
	ol >li:nth-child(3n){font-weight: bold;}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>div-1</div>
	<p>p-1</p>
	<p>p-2</p>
	<p>p-3</p>
	<p>p-4</p>
	<div>div-2</div>
	<br>
	<ol>
		<li>떡볶이</li>
		<li>튀김</li>
		<li>순대</li>
		<li>떡꼬치</li>
		<li>비빔국수</li>
		<li>핫도그</li>
	</ol>
</body>
</html>
