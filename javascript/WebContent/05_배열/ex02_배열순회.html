<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02_ 배열순회</title>
<script type="text/javascript">

	var array =[1, 1.5, 'hello', function(){ console.log('익명함수'); }];
	
	//일반 for문 
	for (var i=0; i< array.length; i++){
		console.log('array[' + i + '] :' +array[i] ); 
	}
	console.log('-----------------'); 
	
	//for in 문  배열의 인덱스 추출 
	for (var i in array ){
		console.log('array[' + i + '] :' +array[i] );
	}
	console.log('-----------------'); 
	//캐시 위해 별도 변수 저장 
	 
	for(i =0, len = array.length; i< len; i++) {
		console.log('array[' + i + '] :' +array[i] );
	}
	
</script>
</head>
<body>
	
</body>
</html>
