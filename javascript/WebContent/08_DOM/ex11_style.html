	onload =() =>{
		var colors =['red','orange','gold','green','blue','navy','purple']; 
		var contents =['빨','주','노','초','파','남','보'];
		
		var box = document.querySelector('#box');

		box.style.textAlign ='center';
		box.style.color ="white";
		box.style.fontSize ='5em'; 
		box.style.lineHeight ='100px';
		
		i=0;
		function rainbow(){	
		setTimeout(()=>{
