<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src ="asset/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.answer').hide();
	$(':button').click(function(){
		//$(':button')   //$(this)
		var btn_text = $(this).attr('value');
		if(btn_text =='정답보기'){
			$('.answer').fadeIn(); 
			$(this).attr('value','정답숨기기');
		}else{
			$('.answer').fadeOut();
			$(this).attr('value','정답보기');
		}
	});
});

</script>
</head>
<body>
	<h3>퀴즈 : 우리나라의 수도 ?  韩国的首都是? </h3>
	<input type ="button" value ="정답"/>
	<p class="answer ">서울首尔</p>

</body>
</html>
