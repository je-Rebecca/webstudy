<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 합</title>
<script src = "asset/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		var array1 =[2,4,3,6,9]; 
		
			
		//자바스크립트 합계 1(일반 for문 )
		var total1 =0;
		for(i=0, len= array1.length; i<len; i++){
			total1 += array1[i];
		}
		console.log('합계 : ' + total1);
		
		//자바스크립트 합계 2 (for in 문)
		var total2 =0;
		for(i in array1){
			total2 += array1[i];
		}
		console.log('합계 : ' + total2);
		
		//자바스크립트 합계 3 (forEach 문 )
		var total3 =0;
		array1.forEach(function(item, index){
			total3 += item;	
		});
		console.log('합계 : ' + total3);
		
		//자바스크립트 합계 4 ($.each)
		var total4 =0;
		$.each(array1, function(index, item){	
			total1 += item
		});
		console.log('합계 : ' + total3);		
	});

	$('.img-box').html(message1);
	});

	});

</script>

</head>

</body>
</html>
