<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div{width: 200px; height: 200px; background-color:SandyBrown;}
	div.rotate-box{ transform: rotate(15deg)} 
	div.translate-box{
	-webkit-transform: translate(300px, 50px);}
	div.scale-box{transform: scale(1.5, 1.5);}

</style>
<meta charset="UTF-8">
<title>transition</title>
</head>
<body>
	<h3>회전(roate)</h3>
	<div class="rotate-box"></div><br><br>
	<h3>이동(translate)</h3>
	<div class="translate-box"></div><br><br>
	<h3>크기(scale)</h3><br><br><br><br><br><br>
	<div class="scale-box"></div><br><br>
</body>
</html>
