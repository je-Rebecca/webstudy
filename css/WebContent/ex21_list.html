<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	ul{list-style-type: square;
	   list-style-position: outside;
	   background-color: LightSeaGreen;
	   padding:50px; 
		 }
		ul > li {
		background-color:Linen;
		margin: 10px;
		}
	body>ol{list-style-type :upper-alpha;}
	body>ol>li:nth-of-type(2)>ol {
	list-style-type: lower-alpha;} 
	body>ol>li:nth-child(4)>ol{
	list-style-type:decimal-leading-zero;}		
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>순서가 없는 목록</h3>
	<ul><li>캠핑</li><li>여행</li><li>영화</li>
	<li>운동</li><li>낚시</li></ul>
<h3>순서가 있는 목록</h3>
<ol>
	<li>기상</li>
	<li>아침수업
		<ol><li>수학</li><li>영어</li><li>역사</li><li>경제</li></ol>
	</li>
	<li>점심</li>
	<li>저녁수업
		<ol><li>체육</li><li>자습1</li><li>자습2</li><li>자습3</li></ol>
	</li>
	<li>취침</li>
</ol>	
</body>
</html>
