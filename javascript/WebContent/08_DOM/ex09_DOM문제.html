<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var box; 
var image; 


function imageLoad(){
	 box = document.getElementById('image-box'); 
	 img = document.createElement('img'); //생성
		box.appendChild(img);
	
}

function imageChange(){
	img.setAttribute('src','../assets/images/fruit'+
			(parseInt(Math.random()*3)+1)+'.jpg'); 
}
</script>
</head>
<body onload= "imageLoad()">

		<input type ="button" value ="그림변경" onclick ="imageChange()"/>

	</div>
