<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.wrap{width: 1000px; margin:auto; text-align: center; }
	.wrap > ul.fruit-list{list-style-type: none; padding:0;   }
	.wrap > ul.fruit-list > li{position: relative; display: inline-block;
		width:300px; height:400px;  }
	
	ul.fruit-list > li > img {width: 300px; height: 200px;
	position: absolute; top:0; left:0;}
	
	ul.fruit-list > li > div.description{width: 300px; height:200px; 
	position: absolute; top: 200px; background-color: rgba(189,183,107,0.3); 
	transition: transform 3s, opacity 3s; opacity: 0;  	trasnition:all is;}
		.wrap > ul.fruit-list > li > img:hover + div.description {transform:translate(0,-200px);
	opacity: 1; }
	
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrap">
		<ul class="fruit-list">
			<li>
				<img src="assets/images/blueberry.jpg" alt="블루베리 이미지">
				<div class="description">
					<h1 class="description-title">블루베리</h1>
					맛있는 블루베리<br/>
					가격: 10,000원
				</div>
			</li>
			<li>
				<img src="assets/images/plum.jpg" alt="아보카도 이미지">
				<div class="description">
					<h1 class="description-title">아보카도</h1>
					맛있는 아보카도<br/>
					가격: 20,000원
				</div>
			</li>
			<li>
				<img src="assets/images/fruit.jpg" alt="바나나 이미지">
				<div class="description">
					<h1 class="description-title">바나나</h1>
					맛있는 바나나<br/>
					가격: 5,000원
				</div>
			
			</li>
		</ul>
	</div>
</body>
</html>
