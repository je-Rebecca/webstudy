<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	*{box-sizing: border-box;}
	.wrap{width: 500px; margin: auto; background-color: lightgray; border-radius: 5px; padding: 20px;}
	.wrap input, .wrap select {display:block; width: 100%; padding: 10px; margin-bottom: 20px; 
	border-radius: 5px; border: 1px solid gray;}
	.wrap input[type=submit]{ margin-top:50px; background-color:  tomato; color: white; border: 1px solid tomato; font-weight: bold;}
	.wrap input[type=submit]:hover{background-color: darkred; border: 1px solid darkred;}
</style>
<title>Insert title here</title>
</head>
<body>
	<div class="wrap"><form action="#">
		<label for ="name">이름</label>
		<input type="text" id="name" name="name" placeholder="이름" /> 
		<label for="age">나이</label>
		<input id="age" type="text" name="age" placeholder="나이"/>
		<label for="address" >주소</label>
		<select id="address" name="address">
			<option value="">::주소선택::</option>
			<option value="서울">서울</option>
			<option value="인천">인천</option>
			<option value="경기">경기</option>
			<option value="강원">강원</option>
		</select>
		<input type="submit" value="전송"/> 
	</form></div>
</body>
</html>
