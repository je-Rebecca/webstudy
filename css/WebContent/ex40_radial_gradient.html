<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	.radial-gradient{
	width: 400px; height: 300px;  }
	#gradi1 {background-image:
	 radial-gradient(SeaGreen, NavajoWhite);}
	#gradi2 {background-image: 
	radial-gradient(circle, MistyRose, Plum);}
	#gradi3 {background-image: 
	radial-gradient
	(circle at 10% 10%,PowderBlue,LightSalmon);}
</style>
<title>원형 그라디언트</title>
</head>
<body>
	<h3>radial_gradient</h3>
	<div id = "gradi1" class ="radial-gradient"></div>
	<div id = "gradi2" class ="radial-gradient"></div>
	<div id = "gradi3" class ="radial-gradient"></div>
	
</body>
</html>
