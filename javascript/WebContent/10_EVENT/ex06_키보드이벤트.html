<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06_keyboard event </title>
<script type="text/javascript">
function idCheck(userID){
	//userID 존재여부 검사 
	var list =['admin','user1','user2','user3'];
	for(i=0, len= list.length; i<len; i++){
		if(userID.value == list[i]){
			alert(userID.value +'로그인 가능');
		}
	}
}
function pwCheck(userPW) {
	var pw_result = document.querySelector('#pw-result');
	if ( userPW.value.length < 4 ) {
		pw_result.innerHTML = '사용가능 PW';
	} else {
		pw_result.innerHTML = '사용불가 PW';
	}
}


</script>
</head>
<body>
	<form method ="post">
		<input type ="text" name ="userID" placeholder ="ID" onkeyup="idCheck(this)" autofocus/><br>
		<input type ="password" name ="userPW" placeholder ="密码" onkeyup="pwCheck(this)"/>
		<span id="pw-result"></span><br>
		<input type ="button" value ="SignIn"/>
	</form>
</body>
</html>
