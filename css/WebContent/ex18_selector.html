<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	input[type=text]{
	border: 1px solid oliveDrab}

	/*input:focus{}*/
	
	input[type=text]:focus{
	border: 3px solid RebeccaPurple;
	}
	fieldset{
		width:200px; 
	}
	fieldset legend{
		display: none; 
	}
	input[type=checkbox]:checked + span{
		font-weight: bold;
	}
	input:disabled{
	border:0;}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#">
	검색<input type="text"/><br><br>
	<fieldset>
		<legend>성별</legend>
		<input type="checkbox" name="gender" checked/><span>남</span> 
		<input type="checkbox" name="gender"/><span>여</span>
	</fieldset><br>
	<input type="Text" value="010-1111-2222" disabled/>
</form>

</body>
</html>
