<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.box-style{	width:100px; 	height:100px;
	}
	#box1{ 	border-style :solid;	border-color :tomato;
	border-width :1px;	border-radius :10px;
	}
	
	#box2{	border-style : double; 	border-color: green;
	border-width: 2px 4px;	border-radius: 10px 30px}
	
	#box3{
	border-style :dotted; border-color:crimson; border-width : 3px 0 6px; 
	border-radius:10px 0px 30px }
	
	#box4{ border-style:dashed; border-color:purple; 
	border-width: 2px 4px 6px 8px; 
	border-radius: 10px 20px 30px 40px;}
	
	#box5{border-left: 1px solid black;	 border-top: 2px double red;
	 border-right: 3px dotted brown; 	 border-bottom: 4px dashed green;}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="box1" class="box-style">
		<h1>box1</h1>
	</div><br>
	<div id="box2" class="box-style">
		<h1>box2</h1>
	</div><br>
	<div id="box3" class="box-style">
		<h1>box3</h1>
	</div><br>
	<div id="box4" class="box-style">
		<h1>box4</h1>
	</div><br>
	<div id="box5" class="box-style">
		<h1>box5</h1>
	</div>
</body>
</html>
