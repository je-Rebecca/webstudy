<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get,post,ajax 타입 </title>
<script src ="../../assets/lib/jquery-3.5.1.js" type="text/javascript"></script>
<script type="text/javascript">
//1.GET 방식 
$.get('DATA.html',function(data){
	$('#box1').append(data); 
});

//2.POST 방식 
$.post('DATA.html',function(data){
	$('#box2').append(data); 
});
//3.$.ajax 통해 직접type지정
$.ajax({
	url :'DATA.html', type:'GET', success: function(data){
		$('#box3').append(data);
	}
});

</script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
