<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

	span{
		border: 1px solid CornflowerBlue;
		background: aliceblue;
	}
	#none {	display: none; }
	
	#inline{display: inline;
	width: 1000px; height: 1000px; 
	text-align: center;
	vertical-align: middle;}
	
	#block{
		display: block; width:500px; height:50px;
		text-align: center;
		vertical-align: middle;  }
		
	#inline-block{
		display: inline-block; width:500px; height:50px;
		text-align: center; vertical-align: middle;  }	
</style>
<title>Insert title here</title>
</head>
<body>
	<h1>display: none</h1>
	<p>여기는 <span id="none">첫 번째 </span> 문단</p>
	
	<h1>display: inline</h1>
	<p>여기는 <span id="inline">두 번째</span> 문단</p>
	
	<h1>display: block</h1>
	<p>여기는 <span id="block">세 번째</span> 문단</p>
	
	<h1>display: inline-block</h1>
	<p>여기는 <span id="inline-block">네 번째</span> 문단</p>
	
</body>
</html>
