<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03_배열요소</title>
<script type="text/javascript">

	var array = [1,2,3,4,5]; 
	
	//없는 인덱스 사용 : 저장이 됨 
	array[5] = 6; 
	console.log('array:' + array);
	
	//없는 인덱스 사용 array[6] ? 
	array[7] = 8;
	console.log('array:' + array);
	
	// 3. 언제나 배열의 길이와 요소의 개수가 일치하지는 않는다.
	// 배열의 길이
	console.log('array length: ' + array.length);
	
	var months =['Feb', 'Mar'];
	
	//첫번째 자리에 추가하기 
	months.unshift('Jan'); 
	
	//마지막 자리에 추가하기 
	months.push('Apr');
	
	console.log('months:' + months);
	
	
	//처음요소 삭제
	months.pop();
	
	//마지막 요소 삭제 
	months.pop(); 
	
	console.log('months:' + months);
	
</script>
</head>
<body>

</body>
</html>
