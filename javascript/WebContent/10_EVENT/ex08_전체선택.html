<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08전체선택</title>
<script type="text/javascript">
	onload =() =>{
		
	var checkAll = document.querySelector('#checkAll');
	checkAll.addEventListener('click', ()=>{
		var chk_list = document.querySelectorAll('.chk');
		for(i=0, len =chk_list.length; i<len;  i++){
			chk_list[i].checked =checkAll.checked;
			}
		});
	
		var chk_list =document.querySelectorAll('.chk');
		for(i =0, len =chk_list.length; i<len; i++){
			chk_list[i].addEventListener('click',()=>{
				
				var checkAll = document.querySelector('#checkAll');
				
				for(j =0, len =chk_list.length; j<len; j++){
				
					if(chk_list[j].checked == false){
						checkAll.checked=false; 
						return; 
					}
				}//end for j
				checkAll.checked =true; 				
			});
		}
	}
</script>
</head>
<body>
	<form action ="#">
		<input type ="checkbox" id ="checkAll" />전체선택
		<hr/>
		<input type ="checkbox" class ="chk" />항목1<br>
		<input type ="checkbox" class ="chk" />항목2<br>
		<input type ="checkbox" class ="chk" />항목3<br>
		<input type ="checkbox" class ="chk" />항목4<br>
		<input type ="checkbox" class ="chk" />항목5<br>
	</form>
</body>
</html>
